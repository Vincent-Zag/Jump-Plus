<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/Favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <style>
        body {
          background-image: url("images/IndexPage.jpg");
          background-size: cover; 
          background-position: center center;
          background-attachment: fixed; 
        }
        
        h1, h2 {
            font-family: Brush Script MT, Brush Script Std, cursive;
            font-size: 60px;    
        }
        h4{
            font-family: 'fantasy';
            font-size: 50px;  
            text-shadow: #000 2px 2px 2px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand" href="index.html">
            <img src="images/NavbarLogo.png" alt="Logo" width="35" height="35" class="fs-4 d-inline-block align-top">
        </a>
    </nav>
    <div class="container center-contents">
        <div class="registration-form-container">
            <center><h2>User Registration</h2></center>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="regFname" name="Fname"
                        placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="regLname" name="Lname"
                        placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="regEmail" name="regEmail"
                        placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="regUsername" name="Username"
                        placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="regPassword" name="Password"
                        placeholder="Password" required>
                </div>
                <center><button onclick="register()" class="button-20">Register</button></center>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
